<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

	<body>
		<main>
			<div class="container">
				<section class="top-section">
					<h1>Simple Weather App</h1>
					<form class="js-form">
						<input type="text" class="js-input" placeholder="Search for a city" autofocus>
						<div class="radio-buttons">
							<label for=""><input type="radio" name="unit" class="radioBtn" value="metric" checked>Celsius</label>
							<label for=""><input type="radio" name="unit" class="radioBtn" value="imperial">Fahrenheit</label>
							<label for=""><input type="radio" name="unit" class="radioBtn" value="standard">Kelvin</label>
						</div>
						<button type="submit" class="button js-btn">Submit</button>
					</form>
				</section>
			</div>
			<div class="spinner js-spinner hidden"></div>
		</main>

		<div class="weather-display">
			<section class="weather-results js-weather-results">
				<h3 class="city-name js-city-name"></h3>
				<div class="icons">
					<svg class="icon hidden icon-clouds js-clouds"><use href="#icon-clouds"></use></svg>
					<svg class="icon hidden icon-sun js-clear"><use href="#icon-sun"></use></svg>
					<svg class="icon hidden icon-cloud-rain js-thunderstorm js-rain js-drizzle"><use href="#icon-cloud-rain"></use></svg>
					<svg class="icon hidden icon-cloud-snow js-snow"><use xlink:href="#icon-cloud-snow"></use></svg>
					<svg class="icon hidden icon-cloud-wind js-atmosphere"><use xlink:href="#icon-cloud-wind"></use></svg>
				</div>
				<h3 class="temperature js-temp"></h3>
				<h4 class="description js-description"></h4>
			</section>
		</div>
